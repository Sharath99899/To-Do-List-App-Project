<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="To-Do-ListApp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- This Link is Used For icons -->
</head>
<body>
    <div class="container my-5 p-4 app-container shadow-lg rounded">
        <h1 class="text-center mb-4">My To-Do List App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="todo-input" placeholder="Write Any Thing Here!!" aria-label="New task" aria-describedby="add-task">
            <button class="btn btn-primary" type="button" id="add-btn"><i class="fas fa-plus-circle"></i> Add Task</button>
        </div>
        <ul class="list-group" id="todo-list"></ul>
    </div>

    <script src="To-Do-ListApp.js"></script>
</body>
</html>
